name: Laravel

on:
  push:
    branches: [ "main" ]
    
jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '7.3'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit


  build-and-push-to-gcr-service-account:
      name: Build & push - with service account
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Authenticate to Google Cloud
          id: auth
          uses: google-github-actions/auth@v0
          with:
            credentials_json: '${{ secrets.GCLOUD_SERVICE_ACCOUNT_JSON }}'
        - name: Building and pushing the image
          uses: ./
          with:
            # gcloud_service_key: ${{ secrets.JSON_GCLOUD_SERVICE_ACCOUNT_JSON }} # <- not needed when used with google-github-actions/auth@v0
            registry: gcr.io
            project_id: cukzlearn03
            image_name: laravel8
            image_tag: test-${{ github.sha }}, ${{ github.sha }}
            dockerfile: ./Dockerfile
            context: ./
            target: build